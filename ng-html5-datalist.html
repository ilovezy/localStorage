<!doctype html>
<html lang="en" ng-app="dataListModule">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title></title>
<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
<style>
*{outline: none!important}
</style>
</head>

<body>

<div class="container" ng-controller="dataListCtrl">
    <h2 class="text-center">datalist</h2>
    <input type="text" list="girls" class="form-control"  />
    <datalist id="girls">
        <option style="padding: 15px" ng-repeat="girl in girls">{{girl}}</option>
    </datalist>
</div>

<script src="angular-1.3.15/angular.js"></script>    
<script type="text/javascript">
'use strict'

var app = angular.module('dataListModule', [])
app.controller('dataListCtrl', ['$scope', function($scope){
    $scope.girls = ['zy', 'cc', 'qq', 'mh']    
}])

</script>
</body>
</html>
